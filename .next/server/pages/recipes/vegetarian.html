t-center bold">Vegetarian<!-- --> Recipes</h2><section class="recipe_card_grid"></section></main><footer class="mt-5 d-flex align-items-center footer"><div class="container"><div class="header_logo"><h1>Give it Beans!</h1></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"categoryTitle":"Vegetarian","categoryRecipes":[{"id":2,"title":"Seasonal Garden Pasta","description":"A delicious pasta dish packed full with vegetables and herbs you can grow straight from your garden.","ingredients":"- 100g pasta\n- 1 courgette\n- 1 minced garlic clove\n- 200g sweetcorn\n- 1 sweet bell pepper\n- 1 yellow onion\n- 12 cherry tomatoes\n- 50ml white wine\n- 1 tbsp tomato puree\n- 50g cheddar cheese\n- salt \u0026 pepper\n- fresh parsley\n- olive oil","instructions":"Roughly chop the courgette, peppers and onion, and fry for 10 minutes in a tablespoon of olive oil. Season generously with salt \u0026 pepper. While your vegetables are cooking, prepare your pasta in salted water and cook following packet instructions.\nAdd the minced garlic clove and fry for 30 seconds before adding the cherry tomatoes. Allow the tomatoes to soften and release their juices before adding the white wine. Cook on a high temperature for 2-3 minutes to allow the alcohol to burn off.\nAdd the tablespoon of tomato pure and stir well to create a sauce. If the sauce is too thick, add 1-2 ladles of the starchy pasta water.\nOnce cooked, use a slotted ladle and add the pasta straight to the vegetable sauce. Then add the tinned sweetcorn and cook for a further 2-3 minutes. Remove from the heat and stir through the cheddar cheese before adding the chopped parsley for serving.","serves":2,"favourite":true,"category":{"id":1,"title":"Vegetarian","slug":"vegetarian","published_at":"2022-03-27T19:19:39.809Z","created_at":"2022-03-27T19:19:37.413Z","updated_at":"2022-03-27T19:19:39.827Z"},"slug":"garden-pasta","cook_time":"25","published_at":"2022-03-28T13:12:04.683Z","created_at":"2022-03-28T13:09:22.142Z","updated_at":"2022-04-01T13:08:37.164Z","tags":[{"id":1,"title":"Healthy","published_at":"2022-03-28T13:09:35.454Z","created_at":"2022-03-28T13:09:32.480Z","updated_at":"2022-03-28T13:09:35.469Z","slug":"healthy"}]},{"id":3,"title":"Avocado \u0026 Feta Smash with Eggs","description":"A tasty cafe special that's quick and easy, and great with any type of egg you like. Perfect for brunch, and afternoon lunch or a light evening meal.","ingredients":"- 1 avocado\n- 100g feta cheese\n- 4 eggs\n- 1/2 tsp chilli flakes\n- 1 lemon (rind \u0026 juice)\n- 4 slices sourdough\n- salt \u0026 pepper\n- Hendersons Relish","instructions":"Roughly mix together the avocado with the feta cheese using the back of a fork. Add the chilli flakes, lemon juice and rind, and season with pepper. Set aside while you cook your eggs.\nEither poach fry or scramble your eggs. What ever you fancy, this recipe works well any way you like to cook your eggs.\nToast your sourdough. Plate up with by spreading your avocado and feta mix across your sourdough. Top each slice with an egg and finish with salt \u0026 pepper, and a dash of Henderson's Relish.","serves":2,"favourite":false,"category":{"id":1,"title":"Vegetarian","slug":"vegetarian","published_at":"2022-03-27T19:19:39.809Z","created_at":"2022-03-27T19:19:37.413Z","updated_at":"2022-03-27T19:19:39.827Z"},"slug":"avocado-and-feta-smash-on-sourdough-with-eggs","cook_time":"10","published_at":"2022-03-28T13:13:43.168Z","created_at":"2022-03-28T13:13:41.146Z","updated_at":"2022-03-28T15:04:17.903Z","tags":[{"id":2,"title":"Light Meal","published_at":"2022-03-28T13:28:09.235Z","created_at":"2022-03-28T13:28:07.318Z","updated_at":"2022-03-28T13:28:09.250Z","slug":"light-meal"}]}]},"__N_SSG":true},"page":"/recipes/[category]","query":{"category":"vegetarian"},"buildId":"xmd7BKsgIsvdhujo-jueA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
