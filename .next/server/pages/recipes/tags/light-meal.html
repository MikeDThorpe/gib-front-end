ainer"><div class="header_logo"><h1>Give it Beans!</h1></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":{"id":2,"title":"Light Meal","published_at":"2022-03-28T13:28:09.235Z","created_at":"2022-03-28T13:28:07.318Z","updated_at":"2022-03-28T13:28:09.250Z","slug":"light-meal","recipes":[{"id":3,"title":"Avocado \u0026 Feta Smash with Eggs","description":"A tasty cafe special that's quick and easy, and great with any type of egg you like. Perfect for brunch, and afternoon lunch or a light evening meal.","ingredients":"- 1 avocado\n- 100g feta cheese\n- 4 eggs\n- 1/2 tsp chilli flakes\n- 1 lemon (rind \u0026 juice)\n- 4 slices sourdough\n- salt \u0026 pepper\n- Hendersons Relish","instructions":"Roughly mix together the avocado with the feta cheese using the back of a fork. Add the chilli flakes, lemon juice and rind, and season with pepper. Set aside while you cook your eggs.\nEither poach fry or scramble your eggs. What ever you fancy, this recipe works well any way you like to cook your eggs.\nToast your sourdough. Plate up with by spreading your avocado and feta mix across your sourdough. Top each slice with an egg and finish with salt \u0026 pepper, and a dash of Henderson's Relish.","serves":2,"favourite":false,"category":1,"slug":"avocado-and-feta-smash-on-sourdough-with-eggs","cook_time":"10","published_at":"2022-03-28T13:13:43.168Z","created_at":"2022-03-28T13:13:41.146Z","updated_at":"2022-03-28T15:04:17.903Z"}]}},"__N_SSG":true},"page":"/recipes/tags/[tag]","query":{"tag":"light-meal"},"buildId":"xmd7BKsgIsvdhujo-jueA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
