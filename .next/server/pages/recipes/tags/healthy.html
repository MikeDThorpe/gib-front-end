class="header_logo"><h1>Give it Beans!</h1></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":{"id":1,"title":"Healthy","published_at":"2022-03-28T13:09:35.454Z","created_at":"2022-03-28T13:09:32.480Z","updated_at":"2022-03-28T13:09:35.469Z","slug":"healthy","recipes":[{"id":2,"title":"Seasonal Garden Pasta","description":"A delicious pasta dish packed full with vegetables and herbs you can grow straight from your garden.","ingredients":"- 100g pasta\n- 1 courgette\n- 1 minced garlic clove\n- 200g sweetcorn\n- 1 sweet bell pepper\n- 1 yellow onion\n- 12 cherry tomatoes\n- 50ml white wine\n- 1 tbsp tomato puree\n- 50g cheddar cheese\n- salt \u0026 pepper\n- fresh parsley\n- olive oil","instructions":"Roughly chop the courgette, peppers and onion, and fry for 10 minutes in a tablespoon of olive oil. Season generously with salt \u0026 pepper. While your vegetables are cooking, prepare your pasta in salted water and cook following packet instructions.\nAdd the minced garlic clove and fry for 30 seconds before adding the cherry tomatoes. Allow the tomatoes to soften and release their juices before adding the white wine. Cook on a high temperature for 2-3 minutes to allow the alcohol to burn off.\nAdd the tablespoon of tomato pure and stir well to create a sauce. If the sauce is too thick, add 1-2 ladles of the starchy pasta water.\nOnce cooked, use a slotted ladle and add the pasta straight to the vegetable sauce. Then add the tinned sweetcorn and cook for a further 2-3 minutes. Remove from the heat and stir through the cheddar cheese before adding the chopped parsley for serving.","serves":2,"favourite":true,"category":1,"slug":"garden-pasta","cook_time":"25","published_at":"2022-03-28T13:12:04.683Z","created_at":"2022-03-28T13:09:22.142Z","updated_at":"2022-04-01T13:08:37.164Z"}]}},"__N_SSG":true},"page":"/recipes/tags/[tag]","query":{"tag":"healthy"},"buildId":"xmd7BKsgIsvdhujo-jueA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
